<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Coding Quiz</title>

        <!-- Linking to Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- Linking to CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    </head>

    <body>

        <section class="jumbotron">
            <header>
                <h1><strong>Welcome to the Coding Quiz Challenge!</strong></h1>
            </header> 

            <h2>Answer the following code-related questions within the time limit.</h2>

            <p><em>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</em></p>
    
            <!-- Button for starting quiz -->

            <p><button id="startBtn" type="button" name="button" class="btn">Start Quiz</button>
            </p>

            <h4><span id="iTimeShow">Time Remaining: </span><br/><span id='timer' style="font-size:25px;"></span></h4>
    
        </section>

        <section id="quizContainer" class="container">
            <div id="question" class="question"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <div id="result" class="result"></div>
                <button class="nextBtn">Next Question</button>
        </section>

        <!-- Linking to JavaScript -->
        <script src="script.js"></script>

        <!-- Linking to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </body>
    
</html>
